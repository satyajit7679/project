<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RD Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen p-6 bg-gray-50">
        <!-- Navigation -->
        <nav class="bg-white shadow-lg rounded-lg mb-6">
            <div class="max-w-6xl mx-auto px-4">
                <div class="flex justify-between">
                    <div class="flex space-x-7">
                        <div>
                            <a href="index.html" class="flex items-center py-4 px-2">
                                <span class="font-semibold text-gray-700 text-lg">Financial Calculator</span>
                            </a>
                        </div>
                        <div class="hidden md:flex items-center space-x-1">
                            <a href="index.html" class="py-4 px-2 text-gray-500 hover:text-blue-500 transition duration-300">Home</a>
                            <a href="fd-calculator.html" class="py-4 px-2 text-gray-500 hover:text-blue-500 transition duration-300">FD Calculator</a>
                            <a href="rd-calculator.html" class="py-4 px-2 text-blue-500 border-b-4 border-blue-500 font-semibold">RD Calculator</a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="max-w-6xl mx-auto">
            <div class="bg-white rounded-lg shadow-lg p-6 md:p-8">
                <h1 class="text-2xl md:text-3xl font-bold text-gray-800 mb-6">Recurring Deposit Calculator</h1>
                
                <!-- Calculator Form -->
                <div class="grid md:grid-cols-2 gap-8">
                    <div class="space-y-6">
                        <!-- Monthly Investment -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Monthly Investment (â‚¹)</label>
                            <input type="number" id="monthlyInvestment" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Enter monthly amount">
                        </div>

                        <!-- Interest Rate -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Interest Rate (% p.a.)</label>
                            <input type="number" id="rate" step="0.1" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Enter rate">
                        </div>

                        <!-- Time Period -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Time Period (Years)</label>
                            <input type="number" id="years" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Enter years">
                        </div>

                        <!-- Calculate Button -->
                        <button id="calculate-btn" class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition duration-300">Calculate</button>
                    </div>

                    <!-- Results Section -->
                    <div class="bg-gray-50 p-6 rounded-lg">
                        <h2 class="text-xl font-semibold text-gray-800 mb-4">Results</h2>
                        <div id="result"></div>
                        <div class="mt-6">
                            <canvas id="rdChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/rd-calculator.js"></script>
</body>
</html>
