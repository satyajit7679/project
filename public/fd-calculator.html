<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FD Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen p-6 bg-gray-50">
        <!-- Navigation -->
        <nav class="bg-white shadow-lg rounded-lg mb-6">
            <div class="max-w-6xl mx-auto px-4">
                <div class="flex justify-between">
                    <div class="flex space-x-7">
                        <div>
                            <a href="index.html" class="flex items-center py-4 px-2">
                                <span class="font-semibold text-gray-700 text-lg">Financial Calculator</span>
                            </a>
                        </div>
                        <div class="hidden md:flex items-center space-x-1">
                            <a href="index.html" class="py-4 px-2 text-gray-500 hover:text-blue-500 transition duration-300">Home</a>
                            <a href="fd-calculator.html" class="py-4 px-2 text-blue-500 border-b-4 border-blue-500 font-semibold">FD Calculator</a>
                            <a href="rd-calculator.html" class="py-4 px-2 text-gray-500 hover:text-blue-500 transition duration-300">RD Calculator</a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="max-w-6xl mx-auto">
            <div class="bg-white rounded-lg shadow-lg p-6 md:p-8">
                <h1 class="text-2xl md:text-3xl font-bold text-gray-800 mb-6">Fixed Deposit Calculator</h1>
                
                <!-- Calculator Form -->
                <div class="grid md:grid-cols-2 gap-8">
                    <div class="space-y-6">
                        <!-- Principal Amount -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Principal Amount (₹)</label>
                            <input type="number" id="principal" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Enter amount">
                        </div>

                        <!-- Interest Rate -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Interest Rate (% p.a.)</label>
                            <input type="number" id="rate" step="0.1" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Enter rate">
                        </div>

                        <!-- Time Period -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Time Period</label>
                            <div class="grid grid-cols-2 gap-4">
                                <input type="number" id="time" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Enter time">
                                <select id="timeUnit" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                                    <option value="years">Years</option>
                                    <option value="months">Months</option>
                                    <option value="days">Days</option>
                                </select>
                            </div>
                        </div>

                        <!-- Calculate Button -->
                        <button onclick="calculateFD()" class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition duration-300">Calculate</button>
                    </div>

                    <!-- Results Section -->
                    <div class="bg-gray-50 p-6 rounded-lg">
                        <h2 class="text-xl font-semibold text-gray-800 mb-4">Results</h2>
                        <div class="space-y-4">
                            <div>
                                <p class="text-sm text-gray-600">Maturity Amount</p>
                                <p id="maturityAmount" class="text-2xl font-bold text-blue-600">₹0</p>
                            </div>
                            <div>
                                <p class="text-sm text-gray-600">Total Interest Earned</p>
                                <p id="totalInterest" class="text-2xl font-bold text-green-600">₹0</p>
                            </div>
                            <div class="mt-6">
                                <canvas id="fdChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/fd-calculator.js"></script>
</body>
</html>
