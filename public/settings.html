<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - FD Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <!-- Navigation Bar -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <!-- Left side -->
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <a href="index.html" class="text-blue-600 font-bold text-2xl">FD Manager</a>
                    </div>
                </div>

                <!-- Right side -->
                <div class="flex items-center space-x-4">
                    <div class="relative">
                        <button class="flex items-center space-x-2 focus:outline-none">
                            <img class="h-8 w-8 rounded-full bg-gray-300" src="https://via.placeholder.com/32" alt="Profile">
                            <span class="hidden md:block text-gray-700">John Doe</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 py-8">
        <div class="bg-white shadow rounded-lg">
            <!-- Settings Navigation -->
            <div class="border-b border-gray-200">
                <nav class="flex -mb-px">
                    <button onclick="showTab('basic-details')" class="tab-button text-blue-600 border-b-2 border-blue-600 py-4 px-6 font-medium">
                        Basic Details
                    </button>
                    <button onclick="showTab('reports')" class="tab-button text-gray-500 hover:text-gray-700 py-4 px-6 font-medium">
                        Reports
                    </button>
                    <button onclick="showTab('change-password')" class="tab-button text-gray-500 hover:text-gray-700 py-4 px-6 font-medium">
                        Change Password
                    </button>
                </nav>
            </div>

            <!-- Basic Details Tab -->
            <div id="basic-details" class="tab-content p-6">
                <form class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Full Name</label>
                            <input type="text" value="John Doe" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Email</label>
                            <input type="email" value="john@example.com" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Phone Number</label>
                            <input type="tel" value="+91 9876543210" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Date of Birth</label>
                            <input type="date" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Address</label>
                        <textarea class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" rows="3"></textarea>
                    </div>
                    <div class="flex justify-end">
                        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">Save Changes</button>
                    </div>
                </form>
            </div>

            <!-- Reports Tab -->
            <div id="reports" class="tab-content hidden p-6">
                <div class="space-y-6">
                    <!-- Report Types -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="border rounded-lg p-4 hover:shadow-md transition-shadow">
                            <h3 class="text-lg font-medium text-gray-900">Investment Summary</h3>
                            <p class="text-gray-500 mt-1">Download a complete summary of all your fixed deposits</p>
                            <button class="mt-4 flex items-center text-blue-600 hover:text-blue-700">
                                <i class="fas fa-download mr-2"></i>
                                Download PDF
                            </button>
                        </div>
                        <div class="border rounded-lg p-4 hover:shadow-md transition-shadow">
                            <h3 class="text-lg font-medium text-gray-900">Interest Statement</h3>
                            <p class="text-gray-500 mt-1">View and download your interest earnings report</p>
                            <button class="mt-4 flex items-center text-blue-600 hover:text-blue-700">
                                <i class="fas fa-download mr-2"></i>
                                Download PDF
                            </button>
                        </div>
                        <div class="border rounded-lg p-4 hover:shadow-md transition-shadow">
                            <h3 class="text-lg font-medium text-gray-900">Tax Report</h3>
                            <p class="text-gray-500 mt-1">Generate your tax statement for fixed deposit earnings</p>
                            <button class="mt-4 flex items-center text-blue-600 hover:text-blue-700">
                                <i class="fas fa-download mr-2"></i>
                                Download PDF
                            </button>
                        </div>
                        <div class="border rounded-lg p-4 hover:shadow-md transition-shadow">
                            <h3 class="text-lg font-medium text-gray-900">Maturity Calendar</h3>
                            <p class="text-gray-500 mt-1">View upcoming FD maturities schedule</p>
                            <button class="mt-4 flex items-center text-blue-600 hover:text-blue-700">
                                <i class="fas fa-download mr-2"></i>
                                Download PDF
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Change Password Tab -->
            <div id="change-password" class="tab-content hidden p-6">
                <form class="max-w-md space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Current Password</label>
                        <input type="password" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">New Password</label>
                        <input type="password" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Confirm New Password</label>
                        <input type="password" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    </div>
                    <div class="flex justify-end">
                        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">Update Password</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="js/settings.js"></script>
</body>
</html>
